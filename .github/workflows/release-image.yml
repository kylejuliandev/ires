# Build and publish images on release
# Triggers on release creation/publish. Includes workflow_dispatch for testing.
name: Release Docker Images

on:
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag / release name to use for testing'
        required: false

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push Docker images for release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: ires-frontend
            dockerfile: src/Ires.Frontend/Dockerfile
            image_name: ires

    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      TAG: ${{ github.event.release.tag_name || github.event.inputs.tag || github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Login to container registry (GHCR by default)
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: src
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image_name }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image_name }}:latest

      - name: Post-push summary
        run: |
          echo "Pushed ${{ matrix.service }}:"
          echo "  ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image_name }}:${{ env.TAG }}"
