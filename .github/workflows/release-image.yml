# Build and publish images on release
# Triggers on release creation/publish. Includes workflow_dispatch for testing.
name: Build and publish images on release

on:
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag / release name to use for testing'
        required: false

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push Docker images for release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: ires-frontend
            dockerfile: src/Ires.Frontend/Dockerfile
            image_name: ires-frontend
          - service: ires-migrationservice
            dockerfile: src/Ires.MigrationService/Dockerfile
            image_name: ires-migrationservice

    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      TAG: ${{ github.event.release.tag_name || github.event.inputs.tag || github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to container registry (GHCR by default)
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: src
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: |
            BUILD_CONFIGURATION=Release
            APP_UID=1654
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image_name }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image_name }}:release-${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image_name }}:latest

      - name: Post-push summary
        run: |
          echo "Pushed ${{ matrix.service }}:"
          echo "  ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image_name }}:${{ env.TAG }}"
